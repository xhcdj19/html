<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Ejemplo de tabla: combinado de filas y columnas</h1>

    <table border="1">

        <caption>Una tabla de muestra compleja</caption>

        <thead>

            <!-- los elementos rowspan y colspan combinan el número -->
            <!-- especificado de celdas en sentido vertical u horizontal -->

            <tr>
                <th rowspan="2">
                    <img src="/ITSX/Programacion web/unidad2/img/albumdrake.jpeg" width="205" height="167" alt="Imagen del álbum de Drake">

                </th>

                <!-- combina cuatro columnas -->
                <th colspan="4">
                    <strong>Comparacion de camelidos</strong> <br>
                    Fecha aproximada: 10/201

                </th>
            </tr>

            <tr>
                <th># jorobas</th>
                <th>Region indigena</th>
                <th>Escupe?</th>
                <th>Produce lana?</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <th>Camellos</th>
                <td>2</td>
                <td>Africa/Asia</td>
                <td>si</td>
                <td>si</td>
            </tr>

            <tr>
                <th>Llamas</th>
                <td>1</td>
                <td>Montañas de los ANdes</td>
                <td>si</td>
                <td>si</td>
            </tr>

        </tbody>

    </table>
    
</body>
</html>
